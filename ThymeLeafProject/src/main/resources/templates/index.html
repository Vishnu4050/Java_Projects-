<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384‑EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>User List</h1>
      <a th:href="@{/addUserForm}" class="btn btn-primary">Add New User</a>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Gender</th><th>Age</th><th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="u : ${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.name}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.gender}"></td>
            <td th:text="${u.age}"></td>
            <td>
              <a th:href="@{/showFormForUpdate/{id}(id=${u.id})}"
                 class="btn btn-sm btn-outline-secondary me-1">
                Edit
              </a>
              <a th:href="@{/deleteuser/{id}(id=${u.id})}"
                 class="btn btn-sm btn-outline-danger">
                Delete
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384‑..." crossorigin="anonymous"></script>
</body>
</html>

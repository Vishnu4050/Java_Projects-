<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Management System</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      overflow-x: hidden;
    }

    nav {
      background-color: rgba(255, 255, 255, 0.1); /* Transparent navbar */
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      position: relative;
      transition: color 0.3s;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: #00f7ff;
      transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    nav ul li a:hover {
      color: #00f7ff;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
      animation: slideInTop 1s ease-in-out;
    }

    .hero p {
      font-size: 20px;
      color: #e0f7fa;
      animation: fadeIn 2.5s ease-in;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #00bcd4;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 25px;
      transition: background-color 0.4s ease, transform 0.3s;
    }

    .btn:hover {
      background-color: #0097a7;
      transform: scale(1.05);
    }

    @keyframes slideInTop {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @media screen and (max-width: 768px) {
      .hero h1 {
        font-size: 32px;
      }
      .hero p {
        font-size: 16px;
      }
      nav ul {
        flex-direction: column;
        align-items: flex-end;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Navbar -->
  <nav>
    <div class="logo">ProductMS</div>
    <ul>
      <li><a href="addProduct.html">Add Product</a></li>
      <li><a href="viewall.html">View All</a></li>
      <li><a href="viewbyid.html">View by ID</a></li>
      <li><a href="delete.html">Delete</a></li>
	  <li><a href="updateproduct.html">Update</a></li>
	  
	      
	  </ul>
  </nav>

  <!-- ✅ Hero Section -->
  <section class="hero">
    <h1>Welcome to Product Management System</h1>
    <p>Manage product records efficiently with add, view, update, and delete options.</p>
    <a href="addProduct.html" class="btn">Get Started</a>
  </section>

</body>
</html>

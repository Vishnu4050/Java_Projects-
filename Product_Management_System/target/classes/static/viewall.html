<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>View All Products</title>
    <style>
        /* Reset */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        /* Navbar styles */
        nav {
          position: fixed;
          top: 0;
          width: 100%;
          background-color: rgba(255, 255, 255, 0.1);
          padding: 15px 30px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          backdrop-filter: blur(6px);
          border-bottom: 1px solid rgba(0, 0, 0, 0.1);
          z-index: 1000;
        }

        nav .logo {
          font-size: 24px;
          font-weight: bold;
          color: #333;
        }

        nav ul {
          list-style: none;
          display: flex;
          gap: 25px;
        }

        nav ul li a {
          text-decoration: none;
          color: #333;
          font-size: 16px;
          position: relative;
          transition: color 0.3s;
        }

        nav ul li a::after {
          content: "";
          position: absolute;
          bottom: -5px;
          left: 0;
          width: 0%;
          height: 2px;
          background-color: #00bcd4;
          transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
          width: 100%;
        }

        nav ul li a:hover {
          color: #00bcd4;
        }

        /* Body and container */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f0f8ff, #e6ffe6);
            padding-top: 80px; /* space for fixed navbar */
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #0066cc;
            padding: 20px 0 10px;
        }

        #student-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 20px 40px;
            gap: 20px;
        }

        .student-card {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 280px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .student-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        .student-card h3 {
            margin-top: 0;
            color: #333;
        }

        .student-card p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo"><a href="index.html" style=" text-decoration: none;">ProductMS</a></div>
    <ul>
      <li><a href="addProduct.html">Add Product</a></li>
      <li><a href="viewall.html">View All</a></li>
      <li><a href="viewbyid.html">View by ID</a></li>
      <li><a href="delete.html">Delete</a></li>
      <li><a href="updateproduct.html">Update</a></li>
    </ul>
  </nav>

  <h1>View All Products</h1>
  <div id="student-list"></div>

  <script src="js/viewall.js"></script>
</body>
</html>
